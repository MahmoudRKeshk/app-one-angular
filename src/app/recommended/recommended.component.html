<section class="gallery_section">
  <div class="line"></div>
  <h1>You may like that too ...</h1>
  <div class="container">
    

    @for (product of products; track $index) {
      <!-- gallery Item -->
      <div class="gallery_item">
        <div class="image_container">
          <img src={{product.image}} alt="">
        </div>
      </div>
    }
    
  </div>
</section>
